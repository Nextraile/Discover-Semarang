<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #f3f4f6;
      font-family: "Overpass", sans-serif;
    }

    .login-page {
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .form-container {
      background: #ffffff;
      width: 100%;
      max-width: 450px;
      padding: 40px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    .form-container h1 {
      text-align: center;
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-label {
      font-size: 18px;
      color: #686767;
      margin-top: 20px;
      display: block;
    }

    .form-input {
      width: 100%;
      height: 50px;
      margin-top: 5px;
      border: 1px solid #a6a6a6;
      border-radius: 10px;
      padding: 0 15px;
      font-size: 16px;
    }

    .submit-btn {
      width: 100%;
      height: 50px;
      background: #74512d;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 20px;
      font-weight: 600;
      margin-top: 40px;
      cursor: pointer;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #686767;
    }

    .footer-text a {
      color: #74512d;
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="login-page">
    <div class="form-container">
      <h1>Login</h1>
      <label class="form-label">Username</label>
      <input type="text" class="form-input" />

      <label class="form-label">Password</label>
      <input type="password" class="form-input" />

      <button class="submit-btn">Continue</button>

      <div class="footer-text">
        Belum punya akun? <a href="RePagMini.html">Register</a>
      </div>
    </div>
  </div>
</body>
</html>
