<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>What If</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    nav {
      background-color: #1f1f1f;
      color: white;
      padding: 1rem 2rem;
    }

    .nav-container {
      max-width: 1140px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul {
      display: flex;
      list-style: none;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    a {
      color: white;
      text-decoration: none;
    }

    .account-button {
      background-color: #facc15;
      color: black;
      padding: 0.4rem 1rem;
      border-radius: 9999px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      text-decoration: none;
    }

    .hero-container {
      position: relative;
      max-width: 1140px;
      margin: 0 auto;
    }

    .hero-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      padding: 2rem;
      border-radius: 10px;
    }

    .hero-text h1 {
      font-size: 32px;
      margin: 0;
    }

    .hero-text p {
      margin: 0.5rem 0 1rem;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .search-bar input {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px 0 0 5px;
      width: 576px;
      height: 34px;
    }

    .search-bar button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      background-color: black;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
        footer {
      background-color: #1f1f1f;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .footer-divider {
      border-top: 3px dashed white;
      width: 60%;
      margin: 0 auto 1.5rem;
    }

    .footer-text {
      margin: 0.5rem 0;
    }

    .footer-contact {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div style="font-weight: bold; font-size: 1.2rem;">Discover Semarang</div>
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">List Destinasi</a></li>
      </ul>
      <a href="#" class="account-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="black" viewBox="0 0 24 24" width="18" height="18">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
        Akun
      </a>
    </div>
  </nav>
  <div class="hero-container">
    <img src="Lawang_Sewu_in_Semarang_City.jpg" alt="Lawang Sewu di Semarang">
    <div class="hero-text">
      <h1>Temukan Keindahan Semarang</h1>
      <p>Jelajahi berbagai destinasi wisata menarik di Kota Lumpia</p>
      <div class="search-bar">
        <input type="text" placeholder="Cari destinasi wisata">
        <button type="submit">
           <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
        </button>
      </div>
    </div>
  </div>
    <footer>
    <div class="footer-divider"></div>
    <p class="footer-text">Contact Us :</p>
    <p class="footer-contact">contactdiscoversemarang@gmail.com</p>
  </footer>
</body>
</html>
